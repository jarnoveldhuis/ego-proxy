<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="output.css" rel="stylesheet">
  <style>
    .fixed-container {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
    }

    .comment {
      resize: none;
      height: 100px;
      width: 350px;
    }
  </style>
  <title>Instibot</title>
  <!-- Primary Meta Tags -->
  <title>Interbot</title>
  <meta name="title" content="Instibot" />
  <meta name="description" content="Hello! I'm here for the interview." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Instibot" />
  <meta property="og:description"
    content="I appreciate the confluence of our paths in this moment. Eager to explore the mutual benefits of our potential collaboration." />
  <meta property="og:image" content="/img/hellopreview.png" />
  <meta property="twitter:image" content="/img/hellopreview.png" />
  <link rel="icon" href="/img/neutral.svg" sizes="any" />

  <center>
    <div class="fixed-container">
      <div class="chat speech bottom">
        <div class="" id="botResponse">
          Hi, my name is Jarno! I'm here for the interview.
        </div>
      </div>
      <div>
        <div class "svg-container">
          <img id="botImage" src="/img/hello.svg" alt="Instibot" />
        </div>

        <br>
        <div class="input-container">
          <form autocomplete="off" ; onsubmit="askBot(); return false;">
            <div class="responsiveinput">
              <input class="userInput" id="userInput" type="text" name="name" placeholder="Ask me anything..." required>
            </div>
            <input type="submit" name="go" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </center>



  <script src="script.js"></script>



</html>
